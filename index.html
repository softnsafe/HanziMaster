
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>佛光山中文學校 - Homework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OpenCC for Character Conversion -->
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Nunito:wght@400;600;700;800&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0f9ff; /* sky-50 */
      }
      .font-serif-sc {
        font-family: 'Noto Serif SC', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Animation utils */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Sticker Effect for Emojis */
      .sticker-emoji {
        filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.15));
        /* White border simulation using text-shadow */
        text-shadow: 
           2px  0px 0px #fff, 
          -2px  0px 0px #fff, 
           0px  2px 0px #fff, 
           0px -2px 0px #fff, 
           1.5px 1.5px 0px #fff, 
          -1.5px 1.5px 0px #fff, 
           1.5px -1.5px 0px #fff, 
          -1.5px -1.5px 0px #fff;
      }
    </style>
  <script>
    // Global Polyfill for Node.js 'process' to prevent library crashes
    window.process = { env: { NODE_ENV: 'production' } };
  </script>


</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
